<html>
  <body>
    <script>
      var str="INDIA";
      var str1="mumbai"
      document.write(str.charAt(2)+"<br>");
      document.write(str.charCodeAt(3)+"<br>");
      document.write(str.toLowerCase()+"<br>");
      document.write(str.indexOf('I')+"<br>");
      document.write(str.lastIndexOf('D')+"<br>");
      document.write(str.slice(1,4)+"<br>");
      document.write(str.concat(str1));
    </script>
  </body>
</html>
