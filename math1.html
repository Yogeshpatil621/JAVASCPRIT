<html>
    <body>
        <script>
            var a=Math.abs(-1);
            document.write(a);
            var a=Math.abs(null);
            document.write(a+"<br>");
            var a=Math.abs(20);
            document.write(a+"<br>");
            var a=Math.max(10,20,30,50);
            document.write(a+"<br>");
            var a=Math.min(90,30,40,110);
            document.write(a+"<br>");
            var a=Math.sin(90);
            document.write(a+"<br>");
            var a=Math.sqrt(4);
            document.write(a+"<br>");
            var a=Math.ceil(45.90);
            document.write(a+"<br>");
            </script>
    </body>
</html>
